<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLLEGE ADMISSION FORM</title>
</head>
<body>
  <div>
    <img style="width: 50px;" src="CHITKARA LOGO.jpg" alt="College logo">
    <h1>College Admission Form</h1>
  </div>
<form id="college-admission-form">
  <div><label for="name">Name</label>
  <input id="name" type="text"></div><br>

  <div><label for="email">Email</label>
  <input id="email" type="email"></div><br>

  <div><label for="password">Password</label>
  <input id="password" type="password"></div><br>

  <div><label for="gender">Gender:</label>
  <input id="male" type="radio" name="gender">
  <label for="male">Male</label>
  <input id="female" type="radio" name="gender">
  <label for="female">Female</label></div><br>

  <div><label for="comment">About Me</label>
  <textarea id="comment"></textarea></div><br>

  <div><label for="dob">D.O.B.</label>
  <input id="dob" type="date"></div><br>

  <div><label for="subjects">Optional Subject</label>
  <select id="subjects">
    <option value="math">Math</option>
    <option value="science">Science</option>
    <option value="english">English</option>
  </select></div><br>

  <div>
    <input id="tnc" type="checkbox">
    <label for="tnc">I agree with all the terms & conditions.</label>
  </div><br>

  <div><input type="submit" value="Submit"></div><br>
</form>
</body>
</html>
